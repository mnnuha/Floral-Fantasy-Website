<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floral Fantasy</title>
    <link rel="stylesheet" href="share.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>


<body>
    <button class="view-modal">Share</button>
    <div class="popup">
        <header>
            <span>Share</span>
            <div class="close"><i class="uil uil-times"></i></div>
        </header>
        <div class="content">
            <p>Share this link via</p>
            <ul class="icons">
                <a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a>
                <a href="https://x.com/?lang=en"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
                <a href="https://www.whatsapp.com/"><i class="fab fa-whatsapp"></i></a>
                <a href="https://telegram.org/"><i class="fab fa-telegram-plane"></i></a>
            </ul>
            <p>Or copy link</p>
            <div class="field">
                <i class="uil uil-link"></i>
                <input type="text" value="http://127.0.0.1:5500/index.html#">
                <button>Copy</button>
            </div>
        </div>
    </div>

    <script>
        const viewBtn = document.querySelector(".view-modal"),
        popup = document.querySelector(".popup"),
        close = popup.querySelector(".close"),
        field = popup.querySelector(".field"),
        input = field.querySelector("input"),
        copy = field.querySelector("button");

        viewBtn.onclick = ()=>{
            popup.classList.toggle("show");
        }
        close.onclick = ()=>{
            viewBtn.click();
        }

        copy.onclick = ()=>{
            input.select(); //select input value
            if(document.execCommand("copy")){ //if the selected text copy
                field.classList.add("active");
                copy.innerText = "Copied";
                setTimeout(()=>{
                    window.getSelection().removeAllRanges(); //remove selection from document
                    field.classList.remove("active");
                    copy.innerText = "Copy";
                }, 3000);
            }    
        }
    </script>
</body>
</html>
